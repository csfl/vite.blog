  enable: true
  shortname: vitelabs
  count: true
  lazyload: true

baidu_push: true

footer:
  powered:
    enable: false
  theme:
    enable: false
  custom_text: <a target="_blank" href="https://vite.org"><b>Let's create something cool!</b></a>

math:
  enable: true

post_edit:
  enable: true
  url: https://github.com/vitelabs/vite.blog/edit/master/source/_posts/ # Link for view source.

